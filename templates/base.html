<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Money Guardian{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">💸 Money Guardian</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">📊 Dashboard</a></li>
          {% if session.get('is_admin') %}
            <li class="nav-item"><a class="nav-link" href="/user">👥 ผู้ใช้งาน</a></li>
          {% endif %}
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if session.get('user_id') %}
            <li class="nav-item"><span class="nav-link">👤 {{ session.username }}</span></li>
            <li class="nav-item"><a class="nav-link" href="/logout">🚪 ออกจากระบบ</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">🔐 เข้าสู่ระบบ</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">📝 สมัครสมาชิก</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
