<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Money Guardian{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">💸 Money Guardian</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">📊 Dashboard</a></li>
          {% if session.get('is_admin') %}
            <li class="nav-item"><a class="nav-link" href="/user">👥 ผู้ใช้งาน</a></li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          {% if session.get('user_id') %}
            <li class="nav-item"><span class="nav-link">👤 {{ session.username }}</span></li>
            <li class="nav-item"><a class="nav-link" href="/logout">🚪 ออกจากระบบ</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">🔐 เข้าสู่ระบบ</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">📝 สมัครสมาชิก</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
